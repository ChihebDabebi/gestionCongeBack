<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .email-container {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .email-header {
            background-color: #f44336;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .email-body {
            padding: 20px;
            background-color: white;
        }
        .email-footer {
            text-align: center;
            padding: 10px;
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <h2>Demande de Congé Refusée</h2>
    </div>
    <div class="email-body">
        <p>Bonjour,</p>
        <p>Nous regrettons de vous informer que votre demande de congé a été refusée.</p>
        <p>Pour plus de détails, veuillez contacter le service des ressources humaines.</p>
        <p>Cordialement,<br>L'équipe RH</p>
    </div>
    <div class="email-footer">
        <p>Sent by Your Company</p>
    </div>
</div>
</body>
</html>
